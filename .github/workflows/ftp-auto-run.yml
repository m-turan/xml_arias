name: XML Converter Cron Job

on:
  schedule:
    
    - cron: '0 */6 * * *'
  workflow_dispatch: # Manuel çalıştırma için

jobs:
  convert-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Scripti çalıştır
      run: node batchConvert.js
